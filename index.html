<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Pokémon</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="./js/main.js" defer type="module"></script>
  </head>

  <body
    class="min-h-screen flex flex-col bg-gradient-to-b from-gray-500 to-gray-900"
  >
    <!-- HEADER PRINCIPAL -->
    <header class="flex items-start justify-center h-20">
      <div
        class="h-[80%] w-full bg-radial from-red-500 from-40% to-red-900 flex items-center justify-center"
      >
        <div class="h-[65%] w-[80%] flex items-center justify-start">
          <img class="sm:h-[90%] h-[70%]" src="./img/pokebola.png" alt="" />
        </div>
        <div
          class="absolute flex items-center justify-center top-15 lg:h-1.5 lg:top-15 h-1 w-full bg-white"
        ></div>
        <div
          class="absolute flex items-center justify-center top-11 lg:top-10 h-8 w-8 lg:h-10 lg:w-10 bg-white rounded-full"
        >
          <div
            class="border border-gray-400 h-[50%] w-[50%] rounded-full"
          ></div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main
      class="flex-1 relative mx-auto my-6 rounded-lg w-[95%] sm:w-[90%] md:w-[85%] lg:w-[80%] xl:w-[75%] 2xl:w-[70%] bg-white bg-[url('/img/fondoPokemon.png')] bg-contain shadow-lg"
    >
      <!-- HEADER INTERNO: FILTROS -->
      <header
        class="w-full bg-gray-100 border-b border-gray-300 p-4 rounded-t-lg"
      >
        <div
          class="flex flex-col sm:flex-row items-center justify-between gap-4"
        >
          <!-- Búsqueda -->
          <div
            class="w-full sm:w-1/2 flex items-center bg-white border rounded-full px-3 py-2 shadow-sm"
          >
            <input
              type="text"
              id="searchPokemon"
              placeholder="Filtrar por nombre..."
              class="flex-1 outline-none text-sm"
            />
            <svg
              class="w-5 h-5 text-gray-500"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 
                 7.5 0 1 0 5.196 5.196a7.5 7.5 
                 0 0 0 10.607 10.607Z"
              />
            </svg>
          </div>

          <!-- Otros filtros -->
          <div class="flex gap-2">
            <select
              id="filterType"
              class="px-3 py-2 border rounded-lg text-sm bg-white shadow-sm"
            >
              <option value="">Todos los tipos</option>
              <option value="fire">Fuego</option>
              <option value="water">Agua</option>
              <option value="grass">Planta</option>
              <option value="electric">Eléctrico</option>
              <option value="psychic">Psíquico</option>
              <option value="rock">Roca</option>
              <option value="ground">Tierra</option>
              <option value="fairy">Hada</option>
            </select>
          </div>
          <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <input
              id="minAltura"
              type="number"
              placeholder="Altura mínima (m)"
              class="p-2 rounded border w-full sm:w-1/4"
            />
            <input
              id="maxAltura"
              type="number"
              placeholder="Altura máxima (m)"
              class="p-2 rounded border w-full sm:w-1/4"
            />
            <button
              id="filtro"
              class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
            >
              Aplicar filtro
            </button>
          </div>
        </div>
      </header>

      <!-- CARDS -->
      <div>
        <h1 class="text-4xl font-bold text-center my-8">Pokédex</h1>
        <div
          id="pokemon-container"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 px-4"
        ></div>
      </div>

      <div id="paginacion" class="flex justify-center items-center pb-6 px-4">
        <!-- las flechas  anterior sigueinte-->
      </div>

      <div
        id="modal"
        class="fixed inset-0 z-50 hidden flex items-center justify-center"
      >
        <!-- Overlay -->
        <div
          id="overlay"
          class="absolute inset-0 bg-black/50 backdrop-blur-sm"
        ></div>

        <!-- Dialog (dialogo centrado y más pequeño) -->
        <div
          role="dialog"
          aria-modal="true"
          aria-labelledby="modalTitle"
          class="relative z-10 max-w-[640px] w-full mx-4 bg-white rounded-2xl shadow-xl transform transition-all duration-300 opacity-0 scale-90 pointer-events-none"
        >
          <div
            id="bodyModalContent"
            class="w-full bg-red-500/80 shadow-lg rounded-lg overflow-hidden p-4 sm:p-6 max-h-[80vh] overflow-y-auto"
          >
            <!-- contenido dinámico -->
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer
      class="flex items-center justify-evenly bg-radial from-white from-40% to-gray-400 text-gray-700 text-center py-4 mt-6"
    >
      <p class="text-sm">POKEAPIIIII</p>
    </footer>
  </body>
</html>
